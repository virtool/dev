apiVersion: apps/v1
kind: Deployment
metadata:
  name: virtool-api-web
  labels:
    app: VirtoolWeb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: VirtoolWeb
  template:
    metadata:
      labels:
        app: VirtoolWeb
    spec:
      restartPolicy: Always
      containers:
        - image: ghcr.io/virtool/virtool:28.0.1
          imagePullPolicy: Always
          name: virtool-api-web
          command: ["virtool", "server", "api"]
          env:
            - name: VT_DATA_PATH
              value: "/data"
            - name: VT_DEV
              value: "true"
            - name: VT_HOST
              value: "0.0.0.0"
            - name: VT_MONGODB_CONNECTION_STRING
              value: "mongodb://virtool:virtool@mongo-mongodb-headless.default.svc.cluster.local/virtool"
            - name: VT_OPENFGA_SCHEME
              value: "http"
            - name: VT_OPENFGA_HOST
              value: "openfga.default.svc.cluster.local"
            - name: VT_POSTGRES_CONNECTION_STRING
              value: "postgresql+asyncpg://virtool@postgresql.default.svc.cluster.local?password=virtool"
            - name: VT_REDIS_CONNECTION_STRING
              value: "redis://:virtool@redis-master.default.svc.cluster.local"
          ports:
            - containerPort: 9950
              protocol: TCP
          resources:
            limits:
              cpu: 600m
              memory: 800M
            requests:
              cpu: 400m
              memory: 400M
          volumeMounts:
            - name: data
              mountPath: /data
          startupProbe:
            httpGet:
              path: /
              port: 9950
            initialDelaySeconds: 3
            periodSeconds: 3
      volumes:
        - name: data
          nfs:
            server: 10.109.28.120
            path: /
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
spec:
  type: ClusterIP
  selector:
    app: VirtoolWeb
  ports:
    - name: http
      port: 80
      targetPort: 9950
